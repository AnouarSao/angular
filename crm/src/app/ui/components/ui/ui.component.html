<!--html de ui comp-->
<header class="fixed-top">
  <!-- sans ng-content -->
  <!-- <button
  (click)='toggle()'
  >open/close</button> -->

  <span
  (click)='toggle()'
  >
    <ng-content
    select='.tr-btn-close'
    *ngIf='open'
    ></ng-content>

    <ng-content
    select='.tr-btn-nav'
    *ngIf='!open'
    ></ng-content>
  </span>
  <ng-content select='.tr-header'></ng-content>
</header>
<main
[ngClass]="{'close-aside' : !open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select='.tr-nav'></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <ng-content select='.tr-router'></ng-content>
    </div>
    <footer>
      <ng-content select='.tr-footer'></ng-content>
    </footer>
  </div>
</main>
